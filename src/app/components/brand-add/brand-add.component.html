<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h3 class="title" style="color: rgb(190, 24, 24);" >MARKA EKLE</h3></div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3">
              <label for="brandId" style="color: rgb(80, 201, 106);">Marka Id'si</label>
              <div class="form-group">
                <input
                  type="number"
                  min="7"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="Marka Id"
                />
              </div>
            </div>
            
            <div class="mb-3">
              <label for="brandName" style="color: rgb(80, 201, 106);">Marka Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Marka Adı"
                />
              </div>
            </div>
           
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary"  style="color: rgb(11, 6, 83);" (click)="add()">EKLE</button>
      </div>
      </div>
    </div>
  </div>
