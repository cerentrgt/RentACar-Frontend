
<div class="col-md-12">
    <div class="card">
  
      <div class="card-header">
        <h5 class="card-title text-center">Araba Güncelle</h5>
      </div>
  
      <div class="card-body">
  
        <form [formGroup]="carUpdateForm">
  
          <div class="mb-3 row">
            <label for="brandName" class="col-sm-2 col-form-label">Yeni Marka Adı:</label>
            <div class="col-sm-10">
              <input type="text" id="brandName" [ngModel]="car.brandName" formControlName="brandName" class="form-control"/>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="colorName" class="col-sm-2 col-form-label">Renk Adı:</label>
            <div class="col-sm-10">
              <input type="text" id="colorName" [ngModel]="car.colorName" formControlName="colorName" class="form-control"/>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="modelYears" class="col-sm-2 col-form-label">Model Yılı:</label>
            <div class="col-sm-10">
              <input type="text" id="modelYears" [ngModel]="car.modelYears" formControlName="modelYears" class="form-control"/>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label">Günlük Ücret:</label>
            <div class="col-sm-10">
              <input type="number" id="dailyPrice" [ngModel]="car.dailyPrice" formControlName="dailyPrice" class="form-control" />
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="descriptions" class="col-sm-2 col-form-label">Açıklama:</label>
            <div class="col-sm-10">
              <input type="text" id="descriptions" [ngModel]="car.descriptions" formControlName="descriptions" class="form-control" />
            </div>
          </div>
  
        </form>
  
      </div>
  
      <div class="card-footer">
        <button class="btn btn-success w-100" (click)="updateCar()">Güncelle</button>
      </div>
  
    </div>
  </div>
