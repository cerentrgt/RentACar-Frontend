<div class="row">

  <div class="col-md-8">

    <div *ngIf="carImages.length > 0; else noImageBlock" id="carouselExampleDark" class="carousel carousel-fade slide carousel-dark" data-bs-ride="carousel">

      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleDark" *ngFor="let li of carImages; let i = index" [attr.data-bs-slide-to]="i" [class]="i == 0 ? 'active' : ''"></li>
      </ol>

      <div class="carousel-inner">
        <div *ngFor="let carImage of carImages;" [class]="getCurrentImageClass(carImage)" data-bs-interval="3000" >
          <img src="https://localhost:44308/uploads/{{ (carImages && carImages !=null) ? carImage.imagePath : 'noimage.png' }}" class="d-block w-100" alt="{{ carImage.imagePath }}" />
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>

  <ng-template #noImageBlock><img src="https://localhost:44308/uploads/noimage.png" class="d-block w-100" alt="..."
    style="height: 34rem;object-fit: cover;"></ng-template>
<div class="col-md-4">
  <div *ngFor="let carDetail of carDetails" class="card">
    <div class="card-body">
      <h5 class="card-title">
        <strong> {{ carDetail.carName }}</strong>
      </h5>
      <p class="card-text">{{ carDetail.descriptions }}</p>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">Marka : {{ carDetail.brandName }}</li>
      <li class="list-group-item">Model : {{ carDetail.modelYears }}</li>
      <li class="list-group-item">Renk : {{ carDetail.colorName }}</li>
      <li class="list-group-item">
        Günlük Ücret : {{ carDetail.dailyPrice }} TL
      </li>
    </ul>

    <div class="card-body" >
      <button routerLink="/payment/:rental" type="button" class="btn btn-primary">Kirala</button>
     
    </div>
  </div>
</div>
